name: Stage Azure deploy

on:
  push:
    branches:
      - SIN-197-CI-CD-woo 

env: 
  ENV: "stage"
jobs:
  azure-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Create react app bundle 
      run: |
        cd public
        yarn deploy-build
    
    - name: Remove node_modules
      run: |
        rm -rf logs
        cd public
        rm -rf node_modules
        rm -rf src

    - name: Zip files
      run: |
        zip -r simplyin-woo-stage.zip .
        # This will zip the entire current directory

